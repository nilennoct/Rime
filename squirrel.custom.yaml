patch:
  app_options:
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.jetbrains.WebStorm:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    "com.runningwithcrayons.Alfred-2":
      ascii_mode: true

  show_notifications_via_notification_center: true
  us_keyboard_layout: true

  style/color_scheme: clean_white
  style/font_face: "PingFangSC-Regular,H-SiuNiu"
  style/font_point: 16
  style/horizontal: true
  style/inline_preedit: true
  style/spacing: 200

  preset_color_schemes:
    clean_white:
      back_color: 0xf4f4f4
      border_height: 6
      border_width: 6
      candidate_format: "%c\u2005%@\u2005"
      candidate_text_color: 0x000000
      comment_text_color: 0x808080
      corner_radius: 6
      hilited_candidate_back_color: 0xf4f4f4
      hilited_candidate_label_color: 0xa0c98915
      hilited_candidate_text_color: 0xc98915
      hilited_text_color: 0x000000
      label_color: 0x888888
      label_font_point: 12
      label_font_face: "PingFangSC-Light"   #候选词编号字体
      name: "简约白／Clean White"
      text_color: 0x808080