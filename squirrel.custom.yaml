patch:
  app_options:
    com.apple.Spotlight:
      ascii_mode: true
    com.alfredapp.Alfred:
      ascii_mode: true
    com.runningwithcrayons.Alfred-2:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.jetbrains.WebStorm:
      ascii_mode: true
    org.vim.MacVim:
      ascii_mode: true
      no_inline: true
    com.apple.dt.Xcode:
      ascii_mode: true
    com.barebones.textwrangler:
      ascii_mode: true
    com.macromates.TextMate.preview:
      ascii_mode: true
    com.github.atom:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
    com.sublimetext.2:
      ascii_mode: true
    org.gnu.Aquamacs:
      ascii_mode: true
    org.gnu.Emacs:
      ascii_mode: true
    co.zeit.hyper:
      ascii_mode: true

  us_keyboard_layout: true

  style:
    color_scheme: apathy
    horizontal: true
    inline_preedit: true
    spacing: 200  # space between preedit and candidates in non-inline mode
    #candidate_format: '%c. %@'
    font_face: 'Lucida Grande'  # supporting soft cursor '›'
    font_point: 16
    #label_font_face: 'STHeitiTC-Medium'
    #label_font_point: 18

  preset_color_schemes:
    apathy:
      name: "冷漠 / Apathy"
      author: "LIANG Hai"
      horizontal: true  # 水平排列
      inline_preedit: true #单行显示，false双行显示
      candidate_format: "%c\u2005%@\u2005"  # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5  #候选条圆角
      border_height: 6                                   # 窗口边界高度，大于圆角半径才生效
      border_width: 6                                    # 窗口边界宽度，大于圆角半径才生效
      back_color: 0xFFFFFF  #候选条背景色
      border_color: 0xE0B693                             # 边框色
      font_face: "Lucida Grande,PingFangSC-Regular,PingFangHK-Regular"  #候选词字体
      font_point: 16  #候选字词大小
      text_color: 0x424242  #高亮选中词颜色
      label_font_face: "SimHei"   #候选词编号字体
      label_font_point: 13   #候选编号大小
      label_color: 0x9e9e9e                              # 预选栏编号颜色
      candidate_text_color: 0x000000                     # 预选项文字颜色
      text_color: 0x9e9e9e                               # 拼音行文字颜色，24位色值，16进制，BGR顺序
      comment_text_color: 0x999999                       # 拼音等提示文字颜色
      hilited_text_color: 0x9e9e9e                       # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0x000000             # 第一候选项文字颜色
      hilited_candidate_back_color: 0xfff0e4             # 第一候选项背景背景色
      hilited_candidate_label_color: 0x9e9e9e            # 第一候选项编号颜色
      hilited_comment_text_color: 0x9e9e9e               # 注解文字高亮